<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservation</title>
    <!-- Bootstrap CSS and dependencies -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.47/css/bootstrap-datetimepicker.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>   
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.47/js/bootstrap-datetimepicker.min.js"></script>

    <style>
        /* nav part */
        .navbar-custom {
            background-color: #B23A3A;
        }

        .nav-item { 
            margin: 0 10px;
            font-size: 25px;
            border-right: 2px solid Gold;
            padding-right: 20px;
        }

        .nav-link {
            color: gold;
        }

        body {
            font-family: Arial, sans-serif;
            background-image: url('assets/background.webp');
            background-size: cover;
            display: flex;
            flex-direction: column;
            height: 100vh;
            margin: 0;
        }

        .content {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-grow: 1;
        }

        .container {
            background-color: pink;
            padding: 40px;
            border-radius: 8px;
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            width: 100%;
        }

        .submit-button {
            margin-top: 20px;
            background-color: #d9534f;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            padding: 10px;
            width: 100%;
        }
        
        .submit-button:hover {
            background-color: #c9302c;
        }

        .expert-image {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .expert-image img {
            max-width: 100%;
            border-radius: 8px;
        }

        /*Footer part*/
        .footer-info {
            background-color: #B23A3A;
            color: gold;
            font-weight: bold;
            padding: 10px 0;
            font-size: 20px;
            width: 100%;
        }

        .footer-info .footer-col {
            border-right: 2px solid gold;
            padding: 0 40px;
        }

        .footer-info .footer-col:last-child {
            border-right: none;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-sm navbar-custom" role="navigation">
        <!-- Brand/logo -->
        <a class="navbar-brand" href="index.html">
            <img src="assets/Brand.jpg" alt="Brand Logo" height="50px" width="150">
        </a>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="#">MENU</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">GALLERY</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="Staff.html">STAFF</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="Aboutus.html">ABOUT US</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="Services.html">SERVICES</a>
            </li>
        </ul>
    </nav>

    <div class="content">
        <div class="container">
            <form id="reservationForm" class="col-md">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" class="form-control">
                    <div id="user-greeting"></div>
                </div>
                <div class="form-group">
                    <label for="party-size">Party size:</label>
                    <select id="party-size" name="party-size" class="form-control">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value=">5">>5</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="phone-number">Phone number:</label>
                    <input type="text" id="phone-number" name="phone-number" class="form-control">
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" class="form-control">
                </div>
                <div class="form-group">
                    <label for="chefs">Chefs:</label>
                    <select id="chefs" name="chefs" class="form-control">
                        <option value="expert1">John Doe</option>
                        <option value="expert2">Alice Brown</option>
                        <option value="expert3">Bob White</option>
                        <option value="expert4">Emily Green</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="services">Services:</label>
                    <select id="services" name="services" class="form-control">
                        <option value="service1">Chef's Tasting Menu</option>
                        <option value="service2">Private Dining</option>
                        <option value="service3">Cooking Classes</option>
                    </select>
                </div>
                <div class="form-group">
                    <input type="datetime-local">
                </div>

                <button type="button" class="btn btn-danger submit-button" onclick="submitForm()">Submit</button>
            </form>
        </div>
    </div>

    <!-- Footer Info -->
    <div class="footer-info text-center">
        <div class="row text-left">
            <div class="col-md-4 footer-col">
                <p><i class="fa fa-map-marker-alt"></i> Address:<br>123 Example Street<br>Ottawa, Ontario, Example Post Code</p>
            </div>
            <div class="col-md-4 footer-col">
                <p>Contact:<br><i class="fa fa-phone"></i> Tel: 613-123-345<br><i class="fa fa-envelope"></i> Email: ShadowBBQ@gmail.com</p>
            </div>
            <div class="col-md-4 footer-col">
                <p><i class="fa fa-clock"></i> Hours:<br>Monday-Friday: 11:30AM-8:00PM<br>Saturday-Sunday: 11:30AM-4:00PM</p>
            </div>
        </div>
    </div>

    <script>
        $(function () {
             $('#datetimepicker5').datetimepicker({
                format: 'MM/DD/YYYY HH:mm',
                defaultDate: "06/9/2024 12:00",
                startDate: '1d',
             });
         });

        // Simulate fetching the user's name
        const userName = ""; 
        if (userName) {
            document.getElementById('user-greeting').innerText = `Hi, ${userName}, please provide some information for reservation:`;
        }

        document.getElementById('chefs').addEventListener('change', function() {
            const selectedExpert = this.value;
            document.getElementById('expert-description').innerText = chefs[selectedExpert];
        });

        function submitForm() {
        const formData = $('#reservationForm').serialize();
            window.location.href = 'Confirmation.html?' + formData;
        }

    </script>
</body>
</html>
