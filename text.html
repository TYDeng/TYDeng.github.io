<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Services</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="icon" href="path/to/favicon.ico">
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }
        body {
            display: flex;
            flex-direction: column;
        }
        .container {
            flex: 1;
        }
        
        .services-image-set {
            background-color: #d3d3d3;
            height: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }

        .services-image-set img {
            max-height: 100%;
            max-width: 100%;
            object-fit: cover;
            width: 600px;
            height: 300px;
        }

        /* nav part */
        .navbar-custom {
            background-color: #B23A3A;
        }

        .nav-item { 
            margin: 0 10px;
            font-size: 25px;
            border-right: 2px solid Gold;
            padding-right: 20px;
        }

        .nav-link {
            color: gold;
        }

        /* Footer part */
        .footer-info {
            background-color: #B23A3A;
            color: gold;
            font-weight: bold;
            padding: 20px 0;
            font-size: 20px;
            flex-shrink: 0;
        }

        .footer-info .footer-col {
            border-right: 2px solid gold;
            padding: 0 40px;
        }

        .footer-info .footer-col:last-child {
            border-right: none;
        }

    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-sm navbar-custom" role="navigation">
    <!-- Brand/logo -->
    <a class="navbar-brand" href="index.html">
        <img src="assets/Brand.jpg" alt="Brand Logo" height="50px" width="150">
    </a>

    <ul class="navbar-nav ml-auto">
        <li class="nav-item">
            <a class="nav-link" href="#">MENU</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">GALLERY</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">STAFF</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">ABOUT US</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">SERVICES</a>
        </li>
    </ul>
</nav>

<div class="container mt-5">
    <h1 class="text-center mb-5">Our Chefs</h1>
    <div class="row">
        <div class="col-md-6">
            <form>
                <div class="form-group">
                    <label for="chefName">Chef name:</label>
                    <select class="form-control" id="chefName" onchange="updatechefsDetails()">
                        <option value="JohnDoe">John Doe</option>
                        <option value="AliceBrown">Alice Brown</option>
                        <option value="BobWhite">Bob White</option>
                        <option value="EmilyGreen">Emily Green</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="description">Description:</label>
                    <textarea class="form-control" id="description" rows="3" readonly>A multi-course meal curated by the chef, showcasing the best dishes and seasonal ingredients.</textarea>
                </div>
                <div class="form-group">
                    <label for="availableServices">Available Services:</label>
                    <ul class="list-group" id="availableServices">
                        <!-- Dynamic content -->
                    </ul>
                </div>
            </form>
        </div>
        <div class="col-md-6">
            <div class="services-image-set">
                <img id="ChefImage" src="assets/tastingMenu.jpg" alt="Service Image">
            </div>
        </div>
    </div>
</div>

<!-- Footer Info -->
<div class="container-fluid footer-info mt-3">
    <div class="row text-left">
        <div class="col-md-4 footer-col">
            <p><i class="bi bi-geo-alt-fill"></i> Address:<br>123 Example Street<br>Ottawa, Ontario, Example Post Code</p>
        </div>
        <div class="col-md-4 footer-col">
            <p>Contact:<br><i class="bi bi-telephone"></i> Tel: 613-123-345<br><i class="bi bi-envelope"></i> Email: ShadowBBQ@gmail.com</p>
        </div>
        <div class="col-md-4 footer-col">
            <p><i class="bi bi-calendar"></i> Hours:<br>Monday-Friday: 11:30AM-8:00PM<br>Saturday-Sunday: 11:30AM-4:00PM</p>
        </div>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
    const chefsDetails = {
        JohnDoe: {
            Services: [
                { name: "Tasting Menu", description: "A multi-course meal curated by the chef, showcasing the best dishes and seasonal ingredients." },
                { name: "Cooking Classes", description: "Hands-on cooking classes where you can learn new culinary skills and techniques." }
            ],
            description: "Chef John Doe is a culinary virtuoso known for his innovative approach to traditional cuisine. With over 20 years of experience in the culinary world, Chef John has mastered the art of balancing bold flavors with delicate finesse. His expertise in utilizing seasonal ingredients and his passion for culinary creativity make every tasting menu a unique gastronomic journey. Guests can expect an exquisite blend of textures and tastes that reflect Chef John’s dedication to perfection and his commitment to offering an unforgettable dining experience.",
            image: "assets/BBQ.jpg"
        },
        AliceBrown: {
            Services: [
                { name: "Private Dining", description: "Exclusive dining experience tailored to your personal preferences and tastes." }
            ],
            description: "Chef Alice Brown is a culinary artist known for her exceptional skill in creating bespoke dining experiences. With a career spanning over 15 years, she specializes in crafting personalized menus that cater to the unique tastes and preferences of her guests. Her dedication to using high-quality, locally sourced ingredients, combined with her creative flair, results in dishes that are both delicious and visually stunning. Chef Alice’s private dining events are characterized by their elegance, sophistication, and attention to detail, making every occasion truly special.",
            image: "assets/Private Dining.jpg"
        },
        BobWhite: {
            Services: [
                { name: "Tasting Menu", description: "A multi-course meal curated by the chef, showcasing the best dishes and seasonal ingredients." },
                { name: "Private Dining", description: "Exclusive dining experience tailored to your personal preferences and tastes." }
            ],
            description: "Chef Bob White is celebrated for his expertise in gourmet cuisine and his ability to transform any meal into a memorable event. With extensive experience in luxury dining establishments, Chef Bob excels in creating customized menus that highlight his culinary prowess and creativity. His approach to private dining emphasizes exclusivity and refinement, offering guests an intimate and personalized culinary experience. Chef Bob’s dishes are crafted with precision, ensuring a harmonious blend of flavors and an impeccable presentation.",
            image: "assets/cookClass.jpg"
        },
        EmilyGreen: {
            Services: [
                { name: "Tasting Menu", description: "A multi-course meal curated by the chef, showcasing the best dishes and seasonal ingredients." },
                { name: "Cooking Classes", description: "Hands-on cooking classes where you can learn new culinary skills and techniques." }
            ],
            description: "Chef Emily Green is a passionate educator and culinary expert with a talent for making cooking accessible and enjoyable for everyone. With a rich background in diverse culinary traditions, she brings a wealth of knowledge and experience to her cooking classes. Chef Emily’s teaching style is engaging and hands-on, encouraging participants to explore new techniques and flavors. Her classes are designed to be both informative and fun, providing valuable skills that participants can use to elevate their home cooking.",
            image: "assets/Private Dining.jpg"
        }
    };

    function updatechefsDetails() {
        const chefName = document.getElementById("chefName").value;
        const servicesList = document.getElementById("availableServices");
        const descriptionField = document.getElementById("description");
        const chefImage = document.getElementById("ChefImage");

        // Clear current service list
        servicesList.innerHTML = "";

        // Update service list
        chefsDetails[chefName].Services.forEach(service => {
            const li = document.createElement("li");
            li.className = "list-group-item";
            li.textContent = service.name;
            li.setAttribute("data-toggle", "tooltip");
            li.setAttribute("title", service.description);
            servicesList.appendChild(li);
        });

        // Update description
        descriptionField.value = chefsDetails[chefName].description;
        chefImage.src = chefsDetails[chefName].image;

        // Initialize tooltips
        $('[data-toggle="tooltip"]').tooltip();
    }

    // Initialize with default chef details
    document.addEventListener("DOMContentLoaded", updatechefsDetails);
</script>
</body>
</html>
