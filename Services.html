<div class="container mt-5">
    <h1 class="text-center mb-5">Our Services</h1>
    <div class="row">
        <div class="col-md-6">
            <form>
                <div class="form-group">
                    <label for="serviceType">Services Type:</label>
                    <select class="form-control" id="serviceType" onchange="updateServiceDetails()">
                        <option value="tastingMenu">Chef's Tasting Menu</option>
                        <option value="privateDining">Private Dining</option>
                        <option value="cookingClasses">Cooking Classes</option>
                    </select>

                <div class="form-group">
                    <label for="availableChefs">Available experts/chefs:</label>

                </div>
                <div class="form-group">
                    <label for="cost">Cost:</label>
                    <input type="text" class="form-control" id="cost" placeholder="100$" readonly>
                </div>
                <div class="form-group">
                    <label for="description">Description:</label>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
    const serviceDetails = {
        tastingMenu: {
            chefs: ["Chef John Doe", "Chef Bob White"],
            cost: "100$",
            description: "Indulge in an exquisite culinary journey with our Chef's Tasting Menu. This multi-course meal is meticulously curated by our talented chefs, featuring a variety of seasonal ingredients and innovative dishes. Each course is thoughtfully paired with complementary flavors to provide a unique and memorable dining experience. Whether you're celebrating a special occasion or simply looking to explore new tastes, the Chef's Tasting Menu promises a gourmet adventure.",
            image: "assets/BBQ.jpg"
        },
        privateDining: {
            chefs: ["Chef Alice Brown", "Chef Bob White"],
            cost: "150$",
            description: "Experience the ultimate in luxury and exclusivity with our Private Dining service. Perfect for intimate gatherings, corporate events, or special celebrations, this service offers a personalized dining experience tailored to your preferences. Enjoy a customized menu crafted by our expert chefs, featuring premium ingredients and bespoke dishes. Our elegant private dining spaces ensure a sophisticated ambiance, making your event truly unforgettable.",
            image: "assets/Private Dining.jpg"
        },
        cookingClasses: {
            chefs: ["Chef Emily Green", "Chef John Doe"],
            cost: "80$",
            description: "Discover the joy of cooking with our interactive Cooking Classes, designed for both beginners and seasoned home cooks. Led by our skilled chefs, these hands-on classes cover a wide range of cuisines and culinary techniques. Learn to prepare delicious dishes from scratch, master essential cooking skills, and gain insights into the art of food presentation. Whether you're looking to expand your culinary repertoire or simply have fun in the kitchen, our Cooking Classes offer a delightful and educational experience.",
            image: "assets/cookClass.jpg"
        },
    };

    function updateServiceDetails() {
        const serviceType = document.getElementById("serviceType").value;
        const chefsList = document.getElementById("availableChefs");
        const costField = document.getElementById("cost");
        const descriptionField = document.getElementById("description");
        const serviceImage = document.getElementById("serviceImage");

        // Clear current chefs list
        chefsList.innerHTML = "";

        // Update chefs list
        serviceDetails[serviceType].chefs.forEach(chef => {
            const li = document.createElement("li");
            li.className = "list-group-item";
            li.textContent = chef;
            chefsList.appendChild(li);
        });

        // Update cost and description
        costField.value = serviceDetails[serviceType].cost;
        descriptionField.value = serviceDetails[serviceType].description;
        serviceImage.src = serviceDetails[serviceType].image;
    }

    // Initialize with default service type
    document.addEventListener("DOMContentLoaded", updateServiceDetails);
</script>
